<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body{
      background-color: #f1f1f2;
    }

    .MyWatch{
      top: 35%;
      left: 34%;
      position: fixed;
      background-color: aliceblue;
      padding: 50px;
      border-radius: 5px;
      box-shadow: rgba(0, 0, 0,0.1) 0px 10px 50px;
    }

    span{
      font-size: 50px;
    }
  </style>
</head>
<body>
  <div class="MyWatch">
    <span class="Hour"></span>
    <span class="Min"></span> <br>
    <span class="Date"></span>
  </div>

<script>
  function myTime(){
    var myDate = new Date();
    var hr , min = (myDate.getMinutes() < 10) ? "0" + myDate.getMinutes() : myDate.getMinutes() , 
        sec = (myDate.getSeconds() < 10) ? "0" + myDate.getSeconds() : myDate.getSeconds(),
        M = (myDate.getHours() >= 12) ? "PM" : "AM";

     if(myDate.getHours() == 0){
      hr = 12;
     }else if(myDate.getHours() > 12){
      hr = myDate.getHours() - 12;
     }else{
      hr = myDate.getHours();
     }

     var currenTime = hr + ":" + min + ":" + sec + ":";

     document.getElementsByClassName("Hour")[0].innerHTML = currenTime;
     document.getElementsByClassName("Min")[0].innerHTML = M;

     var myDay = ["Sunday" , "Monday" , "Tuesday" , "Wednesday", "Thursday", "Friday" , "Saturday"];

     var myMonth = ["January" , "February" , "March" , "April" , "May" , "June" , "July" , "August" , "September" , "November" , "December"];

     var day = myDate.getDate();

     var currenDate = myDay[myDate.getDay()] + "," + myMonth[myDate.getMonth()] + day;

     document.getElementsByClassName("Date")[0].innerHTML = currenDate;

  }

  myTime();
  setInterval(function(){
    myTime();
  }, 1000);

</script>

</body>
</html>
